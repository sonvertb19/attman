{% extends 'Accounts/base.html' %}
{% load bootstrap4 %}
{% block body %}

<style type="text/css">
	#button_delete{
		background-color: red;
	}
</style>

<div class="container">
<div class="">
<form method="POST">
{% csrf_token %}
{% bootstrap_form form %}
<input type="submit" class="btn btn-primary" value="Update" style="display: inline-block;">
<a href="{% url 'delete' pk=object.pk %}" id="delete_button" class="btn btn-danger">Delete</a>
</form>
</div>
</div>
{% endblock %}
